<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Document</title>
   <link rel='stylesheet' href='style.css'>
   <script src='https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js'></script>
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
   <div class='sidebar'>
      <div class='sidebar-item' onclick="clickedSidebarItem('sidebar-box')" title='Settings'>
         <img src='assets/sidebar/setting.png'>
      </div>
      <script>
         let isOpened
         function clickedSidebarItem(item) {
            if (isOpened != true) {
               const settings_item = document.getElementById(item)
               settings_item.style.display = 'block'
               isOpened = true
            } else {
               const settings_item = document.getElementById(item)
               settings_item.style.display = 'none'
               isOpened = false
            }
         }
      </script>
      <a class='sidebar-text' href='https://github.com/encoderpie/twitch-chat-tmijs'>DEVELOPED BY ENCODERPIE</a>
   </div>
   <div id='sidebar-box' style="display: none;">
      <div class='setting-item'>
         <p>CHAT SETTINGS</p>
         <table>
            <tr>
               <td>Show time?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('show-time')" id='show-time'></th>
            </tr>
            <tr>
               <td>Show badges?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('show-badges')" id='show-badges'></th>
            </tr>
            <tr>
               <td>Author colors single color?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('author_colors_single_color')" id='author_colors_single_color'></th>
            </tr>
         </table>
      </div>
      <button onclick='resetChatSettings()' class='reset-settings'>RESET SETTINGS</button>
   </div>
   <div id='chat'></div>
   <script src="chat.js"></script>
</body>
</html>
