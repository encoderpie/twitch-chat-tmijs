<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Document</title>
   <link rel='stylesheet' href='style.css'>
   <script src='https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js'></script>
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
   <div class='sidebar'>
      <div class='sidebar-item' onclick="clickedSidebarItem('sidebar-settings-box')" title='Settings'>
         <img src='assets/sidebar/setting.png'>
      </div>
      <div class='sidebar-item' onclick="clickedSidebarItem('sidebar-information-box')" title='Chat informations'>
         <img src='assets/sidebar/information.png'>
      </div>
      <script>
         let isOpened = []
         function clickedSidebarItem(item) {
            if (isOpened.length == 0) {
               const settings_item = document.getElementById(item)
               settings_item.style.display = 'block'
               isOpened.push(item)
            } else {
               let is_open_box_closed 
               isOpened.forEach(element => {
                  if (element == item) {
                     const settings_item = document.getElementById(item)
                     settings_item.style.display = 'none'
                     let remove_item_index = isOpened.indexOf(item)
                     isOpened.splice(remove_item_index, 1)
                     is_open_box_closed = true
                  }
                  let remove_item_index = isOpened.indexOf(element)
                  isOpened.splice(remove_item_index, 1)
                  const settings_item = document.getElementById(element)
                  settings_item.style.display = 'none'
               });
               if (is_open_box_closed != true) {
                  const settings_item = document.getElementById(item)
                  settings_item.style.display = 'block'
                  isOpened.push(item)
               }
            }
         }
      </script>
      <a class='sidebar-text' href='https://github.com/encoderpie/twitch-chat-tmijs'>DEVELOPED BY ENCODERPIE</a>
   </div>
   <div id='sidebar-settings-box' class='sidebar-boxs' style="display: none;">
      <div class='setting-item'>
         <p>CHAT SETTINGS</p>
         <table>
            <tr>
               <td>Show time?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('show-time')" id='show-time'></th>
            </tr>
            <tr>
               <td>Show badges?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('show-badges')" id='show-badges'></th>
            </tr>
            <tr>
               <td>Author colors single color?</th>
               <td><input type="checkbox" onclick="sidebarItemCheckboxClicked('author_colors_single_color')" id='author_colors_single_color'></th>
            </tr>
         </table>
      </div>
      <button onclick='resetChatSettings()' class='reset-settings'>RESET SETTINGS</button>
   </div>
   <div id='sidebar-information-box' class='sidebar-boxs' style="display: none;">
      <div class='setting-item'>
         <p>CHAT INFORMATION</p>
         <table id='chat-informations'>
            <tr>
               <td>Emote only</th>
               <td id='data-emote-only'>Loading...</th>
            </tr>
            <tr>
               <td>Subs only</th>
               <td id='data-subs-only'>Loading...</th>
            </tr>
            <tr>
               <td>Slow</th>
               <td id='data-slow'>Loading...</th>
            </tr>
            <tr>
               <td>Followers only</th>
               <td id='data-followers-only'>Loading...</th>
            </tr>
            <tr>
               <td>Channel ID</th>
               <td id='data-channel-id'>Loading...</th>
            </tr>
         </table>
      </div>
   </div>
   <div id='chat'></div>
   <script src="chat.js"></script>
</body>
</html>
